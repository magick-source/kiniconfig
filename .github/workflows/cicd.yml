name: Kotlin CI-CD
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup JDK 21
        uses: actions/setup-java@v1
        with:
          java-version: '21'

      - name: Build with gradle
        run: ./gradlew build

      - name: Run tests
        run: ./gradlew test

